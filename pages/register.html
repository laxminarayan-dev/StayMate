<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | MyStayMate</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <!-- main div to show the login page -->
    <main>
      <div class="authbox">
        <div class="authform">
          <h1>Create Account</h1>
          <div class="icon">
            <button><i class="fa-brands fa-google"></i></button>
            <button><i class="fa-brands fa-facebook-f"></i></button>
          </div>
          <p>or use your email to create account</p>
          <form action="#">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              pattern="^[A-Za-z0-9]+$"
              required
            />
            <button>Register</button>
            <div class="divider">
              <hr />
              or
              <hr />
            </div>
            <a class="btn" href="login.html">Login</a>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
