<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MyStayMate</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <!-- main div to show the login page -->
    <main>
      <div class="authbox">
        <div class="authform">
          <h1>Login</h1>
          <div class="icon">
            <button><i class="fa-brands fa-google"></i></button>
            <button><i class="fa-brands fa-facebook-f"></i></button>
          </div>
          <p>or use your account</p>
          <form action="#">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <a href="#">forgot your password?</a>
            <button>Login</button>
            <div class="divider">
              <hr />
              or
              <hr />
            </div>
            <a class="btn" href="register.html">Register</a>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
